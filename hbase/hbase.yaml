            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HBASE_SERVER_TYPE
          value: regionserver
        - name: HDFS_PATH
          value: hadoop-hdfs-master:9000
        - name: ZOOKEEPER_SERVICE_LIST
